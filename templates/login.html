{% extends 'base.html' %}
{% load staticfiles %}

{% block main_content %}


<form class="text-center" action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <img class="mb-4" src="{% static '/img/logo_white.png' %}" alt="LOGO" width="108" height="108">
    <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
    <div class="form-group label-input">
        <label for="id_username" class="sr-only">Username</label>
        <input type="text" name="username" id="id_username" class="form-control bg-white" placeholder="" required
               autofocus>
    </div>
    <div class="form-group label-input">
        <label for="id_Password" class="sr-only">Password</label>
        <input type="password" id="id_password" name="password" class="form-control bg-white" placeholder=""
               required>
    </div>
    <button class="btn btn-lg btn-warning btn-block" type="submit">Log In</button>

    <input type="hidden" id="profile" name="profile" value="{% url 'index' %}"/>

    <hr class="featurette-divider">
    <p class="mt-3 mb-3 text-muted">&copy; 2018-2019</p>
</form>

{% endblock %}
